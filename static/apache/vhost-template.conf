<VirtualHost *:{{= it.port }}>
    DocumentRoot "{{= it.directory }}"
    ServerName {{= it.serverName }}
{{ if (it.accessLog) {}}
    AccessLog "logs/{{= it.accessLog }}\{{= it.serverName }}.log"
{{ } }}
{{ if (it.errorLog) {}}
    ErrorLog "logs/{{= it.errorLog }}\{{= it.serverName }}.log"
{{ } }}
{{ if (it.customLog) {}}
    CustomLog "logs/{{= it.customLog }}\{{= it.serverName }}.log" common
{{ } }}
    <Directory "{{= it.directory }}">
        Options Indexes FollowSymLinks Includes ExecCGI
        AllowOverride All
        Require all granted
    </Directory>
{{ if (it.phpPath) { }}
    FcgidInitialEnv PHPRC "{{= it.phpPath }}"
    <Files ~ "\.php$">
		Options Indexes FollowSymLinks ExecCGI
		AddHandler fcgid-script .php
		FcgidWrapper "{{= it.phpPath }}/php-cgi.exe" .php
	</Files>
{{ } }}
</VirtualHost>